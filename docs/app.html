    <style>
        :root {
            --nav-height: 55px;
            --theme-padding-container: 10px;
            --theme-color-text: white;
            --theme-color-background: #303030;
            --theme-color-neutral: #303030ca; 
            --theme-color-compliment: #cccccc;
            --theme-color-contrast: hsl(186, 100%, 53%);
            --theme-color-accent: royalblue;
            /* --theme-color-accent: royalblue;
            --theme-color-accent-2: yellowgreen; */
        }

        ::placeholder {
            color: white;
        }

        body {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            padding: 0 0 0 0;
            background-color: var(--theme-color-background);
            font-family: sans-serif;
            color: var(--theme-color-text);
        }

        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        header {

        }

        main {
            margin: var(--theme-padding-container) var(--theme-padding-container) calc(var(--nav-height) + var(--theme-padding-container)) var(--theme-padding-container);
        }

        .nav {
            position: fixed;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--theme-color-neutral);
            box-shadow: 0 0 3px rgba(9, 9, 9, 0.5);
            display: flex;
            overflow-x: auto;
            z-index: 2;
        }
        .nav-top {
            top: 0;
        }
        .nav-bottom {
            bottom: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--theme-color-contrast);
            overflow: hidden;
        }

        @media(hover: hover)
        {
            .nav-item:hover {
                color: white;
            }
        }

        @media(hover: none)
        {
            .nav-item:active {
                color: white;
            }
        }

        .nav-icon {
            font-size: 21px;
        }

        .nav-link {
            flex-grow: 1;
            min-width: 50px;
        }
    </style>
